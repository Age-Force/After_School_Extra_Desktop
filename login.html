<html lang="en">
<head>
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity= "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./static/login.css">
    <link rel="stylesheet" href="./static/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
    
            <!-- Icon -->
            <div class="fadeIn first">
                <img src=".\images\logo.png" id="icon" alt="User Icon" />
            </div>
    
            <!-- Login Form -->
    
            <form method="POST" action="/logindecision">
                <span>
                    <input name='email' type='email' class="fadeIn second" placeholder="e-mail">
                    <input name='password' type='password' class="fadeIn third" placeholder="password">
                    <br>
                    <input type="submit" name="logintype" id="" value="login">
                    <br>
            </form>
                    <p>Do not have an account?<a href="/sign_up">Register</a></p>
                    
                    <!--<input type="submit" class="fadeIn fourth" v-on:click='signin' value="Log in"/>
                    <input type="submit" class="fadeIn fourth" v-on:click='signup' value="Register" />-->
        
                </span>
            
    
            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
    
        </div>
    </div>
</body>
</html>
