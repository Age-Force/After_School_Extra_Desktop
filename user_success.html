<head>
    <title> Signup Form</title>

    <link rel="stylesheet" src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity= "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<h1>THIS IS THE courses SCREEN</h1>
    <div id="vueapp">

        <input v-model="searchQuery" class="input" type="text" placeholder="Text input">

        <select multiple>
            <option v-for='course in resultQuery'>
                {{ course.topic }}
            </option>
        </select> 

    </div>
</body>
<script type="text/javascript">
var searchQuery = null;

    var courses;
     
    var app = new Vue({
        el: '#vueapp',
        data:
            {
                message: 'hello Vue',
                courses,
                searchQuery,
            },
        created() {
                fetch('/allcourses').then((response) =>{
                    return  response.json().then((courses) =>{
                        this.courses = (courses);
                    })
                })
            },
            computed: {
        resultQuery(){
            
            if(this.searchQuery){
            return this.courses.filter((item)=>{
                console.log(item);
                return this.searchQuery.toLowerCase().split(' ').every(v => item.topic.toLowerCase().includes(v))
            })
            }else if(this.searchQuery == null){
                return this.courses;
            }

            
            }
                }
    });
    
</script>
</html>
