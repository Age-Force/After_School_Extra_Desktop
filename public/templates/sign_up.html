<!DOCTYPE html>
<html>
<head>
    <title> Signup Form</title>
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./static/login.css">
    <link rel="stylesheet" href="./public/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body class="container"> 

<br>
<br>
<br>
<div class="formContent"></div>
    
    <div class="fadeIn first">
        <img src="./images/logo.png" id="icon" alt="User Icon" />
    </div>

    <form action="/form_decision" method="POST" name="Registration">
        <div id="signupForm">
            <input class="box" type="name" name="name" id="u_name" placeholder="Enter Name" required /><br>
            <input class="box" type="email" name="email" id="u_email" placeholder="Enter E-Mail " required /><br>

            <input class="box" type="password" name="password" id="u_pass" placeholder="Enter Password " required/><br>
        <div>
            <label for="">User</label>
            <input type="radio" name='usertype' value="user">
            <br>
            <label for="">Provider</label>
            <input type="radio" name='usertype' value="provider">
        </div>
        <br>
        <input type="submit" id="submitDetails" name="submitDetails" value="Submit" /><br>
        </div>
    </form>
     <!-- Remind Passowrd -->
     <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
</div>
</body>
</html>
